<!DOCTYPE html>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Main Icon -->
    <link rel="icon" href="Images/icon.png">
</head>

<body>

        <button class="button">

                <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>

    <script src="script.js"></script>
